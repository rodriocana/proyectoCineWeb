<!-- src/app/slider/slider.component.html -->
<div class="slider-container" *ngIf="movies.length > 0">
  <button class="nav-button prev" (click)="previousSlide()">&#10094;</button>

  <div class="slide">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movies[currentIndex].poster_path" [alt]="movies[currentIndex].title">
    <div class="movie-title">{{ movies[currentIndex].title }}</div>
  </div>

  <button class="nav-button next" (click)="nextSlide()">&#10095;</button>
</div>
