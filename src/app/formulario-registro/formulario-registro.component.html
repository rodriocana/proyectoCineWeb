<div class="formulario-registro">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
    </div>
    <div>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
    </div>
    <div>
      <label for="saldo">Saldo Inicial:</label>
      <input type="number" id="saldo" [(ngModel)]="saldo" name="saldo" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>
